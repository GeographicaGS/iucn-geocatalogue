<div class="main-content">
	<div class="application-container user-edit ">
		
		<div class="application-header">
			<a href="admin" jslink program><span class="goback-btn">Volver</span></a>
			<h3><span>Editar Usuario</span></h3>
			<span class="edit-btn">Editar</span>
			<span class="delete-btn">Eliminar usuario</span>
			<span class="cancel-btn">Cancelar</span>
			<span class="save-btn">Guardar</span>
		</div><!-- application-header -->
		
		<div class="application-body">
			<div class="application-form user-form">
				<div class="form-group">
					<span class="label">Nombre</span>
					<input name="name" type="text" value="<%=user.name%>" class="edit">
					<span><%=user.name%></span>
				</div>
				<div class="form-group">
					<span class="label">Apellidos</span>
					<input name="surname" type="text" value="<%=user.surname%>" class="edit">
					<span><%=user.surname%></span>
				</div>
				<div class="form-group">
					<span class="label">Correo electrónico</span>
					<input name="email" type="text" value="<%=user.email%>" class="edit">
					<span><a href="mailto:<%=user.email%>"><%=user.email%></a></span>
				</div>

				<div class="form-group">
					<span class="label">Perfil</span>
					<select name="profile" class="edit">
						<option <%=user.id_profile == 1 ? 'selected':'' %> value="1">Lector</option>
						<option <%=user.id_profile == 3 ? 'selected':'' %> value="3">Administrador</option>
					</select>
					<span><%=user.profile%></span>
				</div>

				<div class="form-group password">
					<span class="label">Contraseña</span>
					<input name="password" type="password">	
				</div>
			</div>
		</div><!-- application-body -->


		</div><!-- application-content -->

		
	</div><!-- application-container -->

</div><!-- main-content -->
